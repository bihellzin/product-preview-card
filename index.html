<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card-image">
        <picture>
          <source media="(max-width: 644px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
          <img src="./images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="card-description">
        <p class="perfume">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h2 class="sale price">$149.99</h2>
          <h4 class="old-price price">$169.99</h4>
        </div>
        <button class="button">
          <img class="cart" src="./images/icon-cart.svg" alt="" srcset="">
          <span class="button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
